<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="confirm.css">
    <script type="text/montage-serialization">
    {
        "dynamictext1": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {
                    "#": "msg"
                }
            },
            "bindings": {
                "value": {"<-": "@owner.msg"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "identifier": "Ok",
                "element": {
                    "#": "action-ok"
                }
            },
            "bindings": {
                "label": {"<-": "@owner.okLabel"}
            },
            "listeners": [{
                "type": "action",
                "listener": {
                    "@": "owner"
                }
            },{
                "type": "longAction",
                "listener": {
                    "@": "owner"
                }
            }]
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "identifier": "Cancel",
                "element": {
                    "#": "action-cancel"
                }
            },
            "bindings": {
                "label": {"<-": "@owner.cancelLabel"}
            },
            "listeners": [{
                "type": "action",
                "listener": {
                    "@": "owner"
                }
            },{
                "type": "longAction",
                "listener": {
                    "@": "owner"
                }
            }]

        },
        "icon": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "icon"},
                "enabled": true
            },
            "bindings": {
                "src": {"<-": "'../../'+ @owner.iconSrc ?? '../../assets/img/blank.png'"}
            }
        },
        "owner": {
            "properties": {
                "element": {
                    "#": "confirm-container"
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="confirm-container" class="Confirm matte-Confirm-dialog">
        <div class="matte-Popup-header Confirm-header">
            <img data-montage-id="icon" src="../../assets/img/blank.png"/>
        </div>
        <div class="Confirm-content">
            <div data-montage-id="msg" class="msg"></div>
            <div data-montage-id="msg-detail" class="msg-detail"></div>
        </div>
        <div class="matte-Popup-footer">
            <div class="Confirm-actions">
                <button class="cancel" data-montage-id="action-cancel">Cancel</button>
                <button class="submit" data-montage-id="action-ok">OK</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</body>
</html>
